{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h2>OTP Verification</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="otp">Enter OTP:</label>
        <input type="text" name="otp" id="otp" required>
        <button class="btn">Verify</button>
    </form>
</div>
{% endblock %}
