{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}
<div class="card">
  <h2>Scan Ticket</h2>
  {% if message %}<p class="info">{{ message }}</p>{% endif %}
  <form method="post">{% csrf_token %}
    <input name="ticket_id" placeholder="Ticket ID" required>
    <button class="btn">Scan</button>
  </form>
</div>
{% endblock %}
