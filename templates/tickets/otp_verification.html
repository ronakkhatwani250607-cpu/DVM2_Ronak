{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}
<div class="card">
  <h2>Enter OTP</h2>
  <form method="post" action="{% url 'verify_otp' %}">
    {% csrf_token %}
    <input type="hidden" name="ticket_id" value="{{ ticket_id }}">
    <input name="otp" placeholder="Enter OTP" required>
    <button class="btn">Verify</button>
  </form>
</div>
{% endblock %}
