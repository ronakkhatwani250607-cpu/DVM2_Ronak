{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}
<div class="card">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn">Login</button>
  </form>
  <div class="divider">or</div>
  <a class="btn ghost" href="{% provider_login_url 'google' %}">Login with Google</a>
  <p>Don't have an account? <a href="{% url 'account_signup' %}">Signup</a></p>
</div>
{% endblock %}
